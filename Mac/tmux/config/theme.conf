# ~/.config/tmux/config/theme.conf
# Tmux 主题配置 - Catppuccin Mocha 风格

###############################################################################
# 颜色定义 (Catppuccin Mocha)
###############################################################################

# 背景色
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"

# 主要颜色
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

###############################################################################
# 基本窗口设置
###############################################################################

# 设置默认状态栏颜色
set -g status-style "fg=$thm_fg,bg=$thm_bg"

# 设置命令行颜色
set -g message-style "fg=$thm_cyan,bg=$thm_gray,align=centre"
set -g message-command-style "fg=$thm_cyan,bg=$thm_gray,align=centre"

# 设置面板边框颜色
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue"

# 设置复制模式颜色
set -g mode-style "fg=$thm_pink,bg=$thm_black4"

###############################################################################
# 状态栏布局
###############################################################################

# 状态栏长度
set -g status-left-length 100
set -g status-right-length 100

# 状态栏左侧
set -g status-left ""

# 状态栏右侧
set -g status-right ""

###############################################################################
# 窗口状态设置
###############################################################################

# 窗口状态分隔符
set -g window-status-separator ""

# 当前窗口格式
set -g window-status-current-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #{b:pane_current_path} #[fg=$thm_gray,bg=$thm_bg]"

# 非当前窗口格式
set -g window-status-format "#[fg=$thm_fg,bg=$thm_gray] #I #[fg=$thm_fg,bg=$thm_black4] #{b:pane_current_path} #[fg=$thm_black4,bg=$thm_bg]"

###############################################################################
# 左侧状态栏组件
###############################################################################

# 会话名称
set -ga status-left "#[fg=$thm_bg,bg=$thm_green,bold] 󰊠 #S #[fg=$thm_green,bg=$thm_bg]"

# 模式指示器 (需要 tmux-mode-indicator 插件)
set -ga status-left "#{tmux_mode_indicator}"

###############################################################################
# 右侧状态栏组件
###############################################################################

# 在线状态 (需要 tmux-online-status 插件)
set -ga status-right "#[fg=$thm_gray,bg=$thm_bg]#[fg=$thm_fg,bg=$thm_gray] #{online_status} "

# CPU 使用率区域
set -ga status-right "#[fg=$thm_orange,bg=$thm_gray]#[fg=$thm_bg,bg=$thm_orange] 󰻠 CPU "

# 内存使用率区域
set -ga status-right "#[fg=$thm_yellow,bg=$thm_orange]#[fg=$thm_bg,bg=$thm_yellow] 󰍛 MEM "

# 时间显示
set -ga status-right "#[fg=$thm_blue,bg=$thm_yellow]#[fg=$thm_bg,bg=$thm_blue] 󰥔 %H:%M "

# 日期显示
set -ga status-right "#[fg=$thm_magenta,bg=$thm_blue]#[fg=$thm_bg,bg=$thm_magenta,bold] 󰃭 %m-%d "

###############################################################################
# 窗口状态活动指示
###############################################################################

# 窗口活动状态
set -g window-status-activity-style "fg=$thm_red,bg=$thm_bg"

# 窗口铃声状态
set -g window-status-bell-style "fg=$thm_yellow,bg=$thm_bg"

###############################################################################
# 特殊状态
###############################################################################

# 当窗口有新活动时的指示
set -g window-status-activity-style "fg=$thm_red,bg=$thm_gray,bold"

# 当窗口有铃声时的指示
set -g window-status-bell-style "fg=$thm_yellow,bg=$thm_gray,bold,blink"

###############################################################################
# 面板状态
###############################################################################

# 面板边框样式
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue,bold"

# 面板标题
set -g pane-border-format "#[fg=$thm_blue,bg=$thm_bg] #P: #{pane_current_command} "
set -g pane-border-status off

###############################################################################
# 时钟模式
###############################################################################

# 时钟模式颜色
set -g clock-mode-colour "$thm_blue"
set -g clock-mode-style 24

###############################################################################
# 复制模式样式
###############################################################################

# 选择区域颜色
set -g mode-style "fg=$thm_pink,bg=$thm_black4"

###############################################################################
# 自定义图标和符号
###############################################################################

# 可以根据需要调整这些符号
# 可用的图标:
# 󰊠 - 会话
# 󰖟 - 在线
# 󰖪 - 离线
# 󰻠 - CPU
# 󰍛 - 内存
# 󰥔 - 时间
# 󰃭 - 日期
#  - 窗口
#  - 面板
# 󰆍 - 复制
# 󱈤 - 同步

###############################################################################
# 状态栏刷新优化
###############################################################################

# 设置状态栏更新间隔
set -g status-interval 1

# 只在必要时重绘状态栏
set -g status-bg "$thm_bg"
set -g status-fg "$thm_fg"
